<div fxLayout="column" fxLayoutAlign="space-evenly center">
    <div *ngIf="!resultado" fxLayout="column" fxLayoutAlign="space-evenly center">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Monto total</mat-label>
          <span matPrefix>$ &nbsp;</span>
          <input
            matInput
            placeholder=""
            value="{{ total }}"
            disabled
            type="number" class="example-right-align"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Monto abonado</mat-label>
            <span matPrefix>$ &nbsp;</span>
            <input
              matInput
              placeholder=""
              [(ngModel)]='monto' required
              (change)="calcularVuelto()"
              type="number" class="example-right-align"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" color="accent" >
            <mat-label>Vuelto a entregar</mat-label>
            <span matPrefix>$ &nbsp;</span>
            <input
              matInput
              placeholder=""
              value="{{ vuelto }}"
              disabled
              type="number" class="example-right-align"
            />
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="space-evenly strech">
            <button mat-raised-button type="button" style="background-color:#FFFFFF;"
            [mat-dialog-close]="true" (click)="cancelar()" class="button">Cancelar</button>
            <button mat-raised-button style="background-color:#36AE47;" (click)="finalizar()" class="button">Aceptar</button>
        </div> 
        </div>
        <div *ngIf="resultado">
            <h2 style="color:#36AE47">Pago registrado con exito</h2>
            <button mat-raised-button style="background-color:#36AE47;" [routerLink]="['/menu']" [mat-dialog-close]="true" class="button">Aceptar</button>
        </div>
</div>
